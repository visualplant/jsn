layout: articles

<div class="container animate-in">
	<div class="row">
	
		<div class="onecol"></div>
	
		<div class="elevencol last">			
			<div class="box">
				
				<div style="margin-left: 15px;margin-top: 70px;">
				
				
				<div class="opener-portfolio project-name">
					Recently
				</div>


					<div class="wrapper cf">
					
						<div id="articles">
						
							{% for post in site.posts limit:15 offset:0 %}
				
							<article>
								<a href="{{ post.url }}">
									<h1>{{ post.title }}</h1>
									<time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time> 
									<p>{{ post.description }} ({{ post.content | number_of_words }} words)</p>
								</a>
							</article>
							
							{% endfor %}
	
						</div>
						
					</div>
