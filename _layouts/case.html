		$('#slideshow').mouseover(function() {

		    if (visiblePartY == 'top') {

		    } else if (visiblePartY == 'bottom') {

		      $('#slideshow').flexslider("play");  //Play slideshow;
		    }
		  } else {
		    // element has gone out of viewport
		    $('#slideshow').flexslider("pause");  //Pause slideshow;
		    $('#slideshow').removeClass('show', 300);  //unshow slideshow player;
		    $('#slideshow').addClass('dim', 0);  //dim slideshow player;
